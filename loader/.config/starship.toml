"$schema" = 'https://starship.rs/config-schema.json'

# --- Prompt Format ---

format = """
[](theme1background)\
$os\
$username\
$hostname\
[](bg:theme2background fg:theme1background)\
$directory\
[](bg:theme3background fg:theme2background)\
$git_branch\
$git_status\
[](bg:theme4background fg:theme3background)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
[](bg:theme5background fg:theme4background)\
$cmd_duration\
[ ](fg:theme5background)\
$line_break\
$character
"""

