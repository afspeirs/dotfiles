# --- Modules ---

[os]
disabled = false
style = "bg:theme1background fg:theme1foreground"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:theme1background fg:theme1foreground"
style_root = "bg:theme1background fg:theme1foreground"
format = '[ $user ]($style)'

[hostname]
ssh_only = true
style = "bg:theme1background fg:theme1foreground"
format = '[@ $hostname ]($style)'

[directory]
style = "bg:theme2background fg:theme2foreground"
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = "…/"

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = "󰝚 "
# "Pictures" = " "
# "Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:theme3background"
format = '[[ $symbol $branch ](fg:theme3foreground bg:theme3background)]($style)'

[git_status]
style = "bg:theme3background"
format = '[[($all_status$ahead_behind )](fg:theme3foreground bg:theme3background)]($style)'

[nodejs]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[c]
symbol = " "
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[rust]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[golang]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[php]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[java]
symbol = " "
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[kotlin]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[haskell]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version) ](fg:theme4foreground bg:theme4background)]($style)'

[python]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:theme4foreground bg:theme4background)]($style)'

[docker_context]
symbol = ""
style = "bg:theme4background"
format = '[[ $symbol( $context) ](fg:theme4foreground bg:theme4background)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"
vimcmd_symbol = "[❮](bold fg:pink)"
vimcmd_replace_one_symbol = "[❮](bold fg:pink)"
vimcmd_replace_symbol = "[❮](bold fg:pink)"
vimcmd_visual_symbol = "[❮](bold fg:orange)"

[cmd_duration]
show_milliseconds = true
style = "bg:theme5background fg:theme5foreground"
format = '[  in $duration ]($style)'
disabled = false
show_notifications = true
min_time_to_notify = 45000
